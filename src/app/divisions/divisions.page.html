<ion-header>
  <ion-toolbar>
    <ion-title>divisions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let div of divisionList"
      [routerLink]="['/questions/'+ div.divison_ID + '/' + div.sub_ID + '/' + div.priority_ID]"
      routerLinkActive="router-link-active">
      <ion-label>{{div.division_name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
